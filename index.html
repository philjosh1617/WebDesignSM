<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="prof.jpg" alt="Profile Picture">
                <h2>Phil Josh</h2>
                <p>Designer, UI</p>
                <p>Philippines, CDO</p>
                <p>July 16, 2004</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">My Groups</a></li>
                    <li><a href="#">My Events</a></li>
                    <li><a href="#">My Photos</a></li>
                </ul>
            </nav>
        
        </aside>
        <main class="content">
            <div class="post-box">
                <input type="text" placeholder="Status: Feeling Blue">
                <button>Post</button>
            </div>
            <div class="post">
                <h3>Phil Josh</h3>
                <p>baby?</p>
                <div class="post-images">
                    <img src="motor.jpg" alt="baby">
                    <img src="pc.jpg" alt="baby">
                </div>
                <button>Like</button>
                <button>Comment</button>
            </div>
            <div class="post">
                <h3>Eren Yaeger</h3>
                <p>2nd place??</p>
                <div class="post-images">
                    <img src="awa.jpg" alt="baby">
                    <img src="awrd.jpg" alt="baby">
                </div>
                <button>Like</button>
                <button>Comment</button>
            </div>
        </main>
        <aside class="right-sidebar">
            <div class="event">
                <h4>Upcoming Events</h4>
                <p>WEBSYS - Wednesday</p>
            </div>
            <div>
            <div class="friend-request">
                <h4>Friend Request</h4>
                <div class="friend">
                    <img src="james.jpg" alt="James Burlat" style="width: 60px; height: 60px; border-radius: 50%;">
                    <p>James Burlat</p>
                    <button>Accept</button>
                    <button>Decline</button>
                </div>
                <div class="friend">
                    <img src="angelo.jpg" alt="Angelo Jaraula" style="width: 60px; height: 60px; border-radius: 50%;">
                    <p>Angelo Jaraula</p>
                    <button>Accept</button>
                    <button>Decline</button>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
